{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Register</h2>
  <div class="row">
    <div class="col-md-4">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success">Register</button>
      </form>
      <p>Already have an account? Click <a href="{% url 'auth:login' %}">here</a> to login.</p>
    </div>
  </div>
{% endblock content %}
